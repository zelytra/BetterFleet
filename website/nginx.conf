worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        client_max_body_size 1000M;
        listen 80;
        listen [::]:80;
        add_header Access-Control-Allow-Origin *;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri /index.html;
        }
    }
}